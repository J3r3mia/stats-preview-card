<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="parent-container">
      <picture class="image-container">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 600px)">
        <img src="./images/image-header-mobile.jpg" alt="Workplace-photo">
      </picture>
      <div class="card-container">
        <div class="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="stats-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>

        <div class="card-flex">
          <div class="statistic">
          <h2>10k+</h2>
          <p class="stats-heading">COMPANIES</p>
        </div>

        <div class="statistic">
          <h2>314</h2>
          <p class="stats-heading">TEMPLATES</p>
        </div>

        <div class="statistic">
          <h2>12M+</h2>
          <p class="stats-heading">QUERIES</p>
        </div>

        </div>
        
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jeremia Motaung</a>.
    </div>
  </main>
 
</body>
</html>
